jobs:
  test:
    env: 
      MONGODB_CLUSTER_ADDRESS: cluster0.i1anvyw.mongodb.net
      MONGODB_USERNAME: tuanchaujp
      MONGODB_PASSWORD: 4ejAPi7eR3A8cxjoeSvcSL2w
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample3
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
